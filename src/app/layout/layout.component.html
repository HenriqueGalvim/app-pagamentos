<!--Barra de menu-->
<app-topbar (toggleMenu)="drawer.toggle()"></app-topbar>
<!--Menu lateral-->
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer mode="side" opened="false" position="start">
     <!-- Barra Lateral -->
    <mat-nav-list>
      <a mat-list-item routerLink="/">Administrador</a>
      <mat-divider></mat-divider>
      <a mat-list-item routerLink="/lancamentos">Lancamentos</a>
      <a mat-list-item routerLink="/pessoas">Pessoas</a>
      <a mat-list-item routerLink="/">Sair</a>

    </mat-nav-list>
  </mat-sidenav>

  <!-- Conteúdo Principal -->
  <mat-sidenav-content>
    <!-- Área de Conteúdo -->
    <div class="content">
      <router-outlet />
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
